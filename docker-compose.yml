services:
  yt2x:
    build: .
    env_file: .env
    volumes:
      - yt2x_state:/var/lib/yt2x
      - ./cookies:/cookies:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "set -e; \
        PID1=\"$$(cat /proc/1/comm 2>/dev/null || true)\"; \
        [ \"$$PID1\" = \"node\" ] || [ \"$${PID1#npm}\" != \"$$PID1\" ] && \
        HB=/var/lib/yt2x/heartbeat; \
        [ -f \"$$HB\" ] && NOW=$$(date +%s) && LAST=$$(cat \"$$HB\" 2>/dev/null || echo 0) && \
        [ $$((NOW - LAST)) -lt 900 ]"]
      interval: 60s
      timeout: 10s
      retries: 5
      start_period: 60s
volumes:
  yt2x_state:
