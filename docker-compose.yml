services:
  yt2x:
    build: .
    env_file: .env
    volumes:
      - yt2x_state:/var/lib/yt2x
      - ./cookies:/cookies:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'node src/index.mjs' >/dev/null || exit 1"]
      interval: 60s
      timeout: 5s
      retries: 3
volumes:
  yt2x_state:
